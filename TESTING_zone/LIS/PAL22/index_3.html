<!DOCTYPE html>
<html>
 <head>
  <title>
   PAL22.jpg
  </title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <meta content="no" http-equiv="imagetoolbar"/>
  <style type="text/css">
   v\:* {behavior:url(#default#VML);}
        html, body { overflow: hidden; padding: 0; height: 100%; width: 100%; font-family: 'Lucida Grande',Geneva,Arial,Verdana,sans-serif; }
        body { margin: 10px; background: #fff; }
        h1 { margin: 0; padding: 6px; border:0; font-size: 20pt; }
        #header { height: 43px; padding: 0; background-color: #eee; border: 1px solid #888; }
        #subheader { height: 12px; text-align: right; font-size: 10px; color: #555;}
        #map { height: 255px; border: 1px solid #888; }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.js">
  </script>
  <script src="https://unpkg.com/ol-layerswitcher@4.1.1">
  </script>
  <link href="https://unpkg.com/ol-layerswitcher@4.1.1/src/ol-layerswitcher.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/ol-ext@4.0.23/dist/ol-ext.min.css" rel="stylesheet"/>
  <style>
   .ol-popup h1 {font-size: 1.2em; background-size: 2em; padding-left: 3em; width: 100%;}
    .ol-attribution ul {font-size: .8em;}
    .ol-control button i, .ol-control.ol-bar, .ol-control button i {color: inherit;}
  </style>
  <style>
   #ShowAll, #HideAll, #Ap_legend, #Amph_legend, #Ep_legend, #Kfs_legend, #Ol_legend, #Pl_legend, #Px_legend, #Qtz_legend {width: 80px; filter: grayscale(0);}
  </style>
 </head>
 <body>
  <div id="header">
   <h1>
    PAL22.jpg
   </h1>
  </div>
  <div id="subheader">
   Generated by
   <a href="https://gdal.org/programs/gdal2tiles.html">
    GDAL2Tiles
   </a>
  </div>
  <div class="map" id="map">
  </div>
  <div id="mouse-position">
  </div>
  <script type="text/javascript">
   var mousePositionControl = new ol.control.MousePosition({
            className: 'custom-mouse-position',
            target: document.getElementById('mouse-position'),
            undefinedHTML: '&nbsp;'
        });
        var map = new ol.Map({
            controls: ol.control.defaults.defaults().extend([mousePositionControl]),
            target: 'map',

            layers: [
                new ol.layer.Group({
                    title: 'Overlay',
                    layers: [
                        new ol.layer.Tile({
                            title: 'Overlay',
                            // opacity: 0.7,
                            source: new ol.source.TileImage({
                                attributions: '',
                                tileGrid: new ol.tilegrid.TileGrid({
                                    extent: [0,-4195,7250,0],
                                    origin: [0,-4195],
                                    resolutions: [32,16,8,4,2,1],
                                    tileSize: [256, 256]
                                }),
                                tileUrlFunction: function(tileCoord) {
                                    return ('./{z}/{x}/{y}.png'
                                        .replace('{z}', String(tileCoord[0]))
                                        .replace('{x}', String(tileCoord[1]))
                                        .replace('{y}', String(- 1 - tileCoord[2])));
                                },
                            })
                        }),
                    ]
                }),
            ],
            view: new ol.View({
                center: [3625.000000, -2097.500000],
                resolution: 32.000000,
            })
        });
  </script>
  <script>
   // Add GeoJSON vector to the map
    var vectorSource = new ol.source.Vector({
        url: 'PAL22_min_porphy.shp.geojson', // Path to GeoJSON
        format: new ol.format.GeoJSON({
            dataProjection: 'EPSG:3857',
            featureProjection: 'EPSG:3857'
        })
    });
    var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'blue',
                width: 2
            }),
            fill: new ol.style.Fill({
                color: 'rgba(0, 0, 255, 0.1)'
            })
        })
    });
    map.addLayer(vectorLayer);
  </script>
  <script id="olextJS" src="https://cdn.jsdelivr.net/npm/ol-ext@4.0.23/dist/ol-ext.min.js">
  </script>
  <script>
   // Select  interaction
    var select = new ol.interaction.Select({
        hitTolerance: 5,
        multi: true,
        condition: ol.events.condition.singleClick
    });
    map.addInteraction(select);

    // Function to get the mineral name
    function getMineralName(mineral) {
        switch (mineral) {
            case 'Amph': return 'Amphibole';
            case 'Ep': return 'Epidote';
            case 'Ap': return 'Apatite';
            case 'Kfs': return 'K-Feldspar';
            case 'Ol': return 'Olivine';
            case 'Pl': return 'Plagioclase';
            case 'Px': return 'Pyroxene';
            case 'Qtz': return 'Quartz';
            case 'Cal': return 'Calcite';
            case 'Ca-Si min': return 'Calc-Silicate Mineral';
            case 'Scap (aggr)': return 'Scapolite (aggregate)';
            case 'Scap': return 'Scapolite';
            case 'Oth': return 'Other';
        }
    }

    // popup
    var popup = new ol.Overlay.PopupFeature({
    popupClass: 'default anim',
    select: select,
    canFix: true,
 
    template: {
        title: 
          // 'nom',   // only display the name
          function(f) {
            return f.get('Mineral') + ' - ' + getMineralName(f.get('Mineral'));
          },
        attributes: //
            {
            'O' : { 
                    title: 'Orientation', 
                    before:'', 
                    format: ol.Overlay.PopupFeature.localString(), // format as local string APPROX
                    after:'Â°' 
                },
            'AsR' : { title: 'Aspect Ratio' },
            'R': { title: 'Roundness' },
            'A': { title: 'Area' },
            'GSI': {title: 'Grain Shape Index'} // ,
            }
        }
    });
    map.addOverlay (popup);

    // Event on attribute click
    popup.on('attribute', console.log);
  </script>
  <div id="legendbar" style="display: flex; justify-content: center;">
   <table>
    <tr>
     <td>
      <img id="Ap_legend" onclick="legendClick('Ap')" src="templates/asset/legend/Ap_legend.svg"/>
     </td>
     <td>
      <img id="Amph_legend" onclick="legendClick('Amph')" src="templates/asset/legend/Amph_legend.svg"/>
     </td>
     <td>
      <img id="Ep_legend" onclick="legendClick('Ep')" src="templates/asset/legend/Ep_legend.svg"/>
     </td>
     <td>
      <img id="Kfs_legend" onclick="legendClick('Kfs')" src="templates/asset/legend/Kfs_legend.svg"/>
     </td>
     <td>
      <img id="Ol_legend" onclick="legendClick('Ol')" src="templates/asset/legend/Ol_legend.svg"/>
     </td>
     <td>
      <img id="Pl_legend" onclick="legendClick('Pl')" src="templates/asset/legend/Pl_legend.svg"/>
     </td>
     <td>
      <img id="Px_legend" onclick="legendClick('Px')" src="templates/asset/legend/Px_legend.svg"/>
     </td>
     <td>
      <img id="Qtz_legend" onclick="legendClick('Qtz')" src="templates/asset/legend/Qtz_legend.svg"/>
     </td>
    </tr>
   </table>
  </div>
  <script>
   // Selection interaction
    const selectInteraction = new ol.interaction.Select({
        layers: [vectorLayer], //
        condition: ol.events.condition.click // Click selection
    });
    map.addInteraction(selectInteraction);

    // listener for the selection interaction
    selectInteraction.on('select', function(event) {
        const selectedFeatures = event.selected;
        selectedFeatures.forEach(function(feature) {
            updateSVG(feature.getProperties().Mineral);
        });
    });
    function updateSVG(mineral) {
    if (mineral === 'Ap') {
        SvgURI1 = 'templates/asset/rose/PAL22_Ap_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Ap_2.svg';
    }
    if (mineral === 'Amph') {
        SvgURI1 = 'templates/asset/rose/PAL22_Amph_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Amph_2.svg';
    }
    if (mineral === 'Ep') {
        SvgURI1 = 'templates/asset/rose/PAL22_Ep_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Ep_2.svg';
    }
    if (mineral === 'Kfs') {
        SvgURI1 = 'templates/asset/rose/PAL22_Kfs_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Kfs_2.svg';
    }
    if (mineral === 'Ol') {
        SvgURI1 = 'templates/asset/rose/PAL22_Ol_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Ol_2.svg';
    }
    if (mineral === 'Oth') {
        SvgURI1 = 'templates/asset/rose/PAL22_Oth_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Oth_2.svg';
    }
    if (mineral === 'Pl') {
        SvgURI1 = 'templates/asset/rose/PAL22_Pl_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Pl_2.svg';
    }
    if (mineral === 'Px') {
        SvgURI1 = 'templates/asset/rose/PAL22_Px_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Px_2.svg';
    }
    if (mineral === 'Qtz') {
        SvgURI1 = 'templates/asset/rose/PAL22_Qtz_1.svg';
        SvgURI2 = 'templates/asset/rose/PAL22_Qtz_2.svg';
    }

    var imgElement1 = document.getElementById('svg1');
    if (imgElement1) {
         imgElement1.src = SvgURI1;
         imgElement1.onerror = function() {
             imgElement1.src = 'blank_diagram.svg';
         }
     }
     var imgElement2 = document.getElementById('svg2');
     if (imgElement2) {
         imgElement2.src = SvgURI2;
         imgElement2.onerror = function() {
             imgElement2.src = 'blank_diagram.svg';
         }
     }
}

    function legendClick(mineral) {
    //addFilter(mineral);
    updateSVG(mineral);
    };
  </script>
 </body>
</html>
